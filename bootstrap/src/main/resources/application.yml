spring:
  application:
    name: framework-base
  #线程池配置
  task:
    execution:
      pool:
        core-size: 200

    #调度器线程
    scheduling:
      pool:
        size: 100
  cache:
    type: redis

  main:
    allow-circular-references: true

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid: #单独使用druid时的配置
      initial-size: 50
      max-active: 500
      min-idle: 10
      max-wait: 60000
      min-evictable-idle-time-millis: 1800000
      max-evictable-idle-time-millis: 1800000
      time-between-eviction-runs-millis: 0
      validation-query: select 1
      validation-query-timeout: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      filters: stat,wall
      stat-view-servlet:
        loginUsername: admin
        loginPassword: 123456
        enabled: true
        url-pattern: /druid/*
        allow: " "

  #    url: jdbc:h2:./dev.db;MODE=MySQL;
  #    url: jdbc:h2:mem:dev.db;
  #    username: dev
  #    password: dev

  #JPA配置
  jpa:
    show-sql: false
    #    generate-ddl: false
    #    database: H2
    #关闭视图事务，避免jpa 出现 N + 1 查询
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        #模块表名前缀映射类，重要
        physical-strategy: com.levin.commons.dao.support.EntityNamingStrategy

        #      MYSQL 配置选项
        properties:
          #        hibernate.dialect: org.hibernate.dialect.MySQL57Dialect
          hibernate.id.new_generator_mappings: false
  #        hibernate.dialect.storage_engine: innodb

  # spring.mvc.date-format和spring.jackson.date-format区别
  #  当Content-Type 为 application/json，dispatcherServlet会使用jackson的MessageConvert，里面解析json的convert为jackson的配置
  #
  #  @JsonFormat(优先级高)  或  spring.jackson.date-format
  #
  #  当Content-Type 为 application/x-www-form-urlencoded（普通表单上传），使用的是ModelAttributeMethodProcessor ，使用的是mvc自己的配置
  #  spring.mvc.date-format(优先级高) 或 @DatetimeFormat
  jackson:
    #date-format: yyyy-MM-dd HH:mm:ss
    #兼容多种格式
    date-format: com.levin.commons.format.DefaultDateFormat
    time-zone: GMT+8
    locale: zh_CN

  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
      time: HH:mm:ss


############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

