#Auto gen by simple-dao-codegen 2021-10-28 9:46:17
server:
  servlet:
    context-path: /rabc

spring:
  application:
    name: example-server

  #环境配置
  profiles:
    active: local # 本地环境

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid: #单独使用druid时的配置
      initial-size: 50
      max-active: 500
      min-idle: 50
      max-wait: 60000
      min-evictable-idle-time-millis: 1800000
      max-evictable-idle-time-millis: 1800000
      time-between-eviction-runs-millis: 0
      validation-query: select 1
      validation-query-timeout: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      filters: stat,wall
      stat-view-servlet:
        loginUsername: admin
        loginPassword: 123456
        enabled: true
        url-pattern: /druid/*
        allow: " "


    #    url: jdbc:h2:./dev.db;MODE=MySQL;
    url: jdbc:h2:mem:dev.db;
    username: dev
    password: dev

  jpa:
    show-sql: false
    generate-ddl: true
    database: H2
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        #模块表名前缀映射类，重要
        physical-strategy: com.levin.commons.dao.support.EntityNamingStrategy

    properties:

      table_name_prefix_mappings: com.levin.oak.base=oak_base,com.levin.oak.base=oak_base

  #      MYSQL 配置选项
  #      properties:
  #        hibernate.dialect: org.hibernate.dialect.MySQL57Dialect
  #        hibernate.id.new_generator_mappings: false

  #        hibernate.dialect.storage_engine: innodb

  #线程池配置
  task:
    execution:
      pool:
        core-size: 200

    scheduling:
      pool:
        size: 30

#日志配置
logging:
  level:
    root: info
    com.levin: debug

#swagger配置
swagger:
  enabled: true


# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true

